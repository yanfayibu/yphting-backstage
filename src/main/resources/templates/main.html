	<div class="row">
		<div class="sysNotice col"></div>
		<div class="sysNotice col" style="width: 100%" id="news">
			<blockquote class="layui-elem-quote title">各个平台最新新闻</blockquote>
			<table class="layui-table">
				<colgroup>
					<col width="150">
					<col>
				</colgroup>
				<tbody>
					<tr v-for="(temp,index) in pageInfo.result.data">
						<td v-text="temp.author_name">当前版本</td>
						<td class="version"><a :href="temp.url">{{temp.title}}</a></td>
						<td v-text="temp.date"></td>
					</tr>

				</tbody>
			</table>
		</div>

	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../../js/vue.js"></script>
	<script type="text/javascript">
	
	$(document).ready(function(){
		initsinfo();
	});
	
	//初始化信息
	function  initsinfo(){
		// 动态获取文章总数和待审核文章数量,最新文章
		$.get("/tsyHomeApi/selectCountPost/", function(data) {

			$(".allNews span").text(data); // 帖子审核

		});

		$.get("/tsyHomeApi/selectCountOrders/", function(data) {

			$(".waitNews span").text(data); // 管理员申请介入

		});

		$.get("/tsyHomeApi/selectCountPutforward/", function(data) {

			$(".imgAll span").text(data); // 提现申请

		});

		$.get("/tsyHomeApi/selectCountServices/", function(data) {

			$(".newMessage span").text(data); // 服务审核

		});

		$.get("/tsyHomeApi/selectCountAppraisalapply/", function(data) {

			$(".userAll span").text(data); // 申请鉴定

		});

		$.get("/tsyHomeApi/selectCountUser/", function(data) {

			$(".usershop span").text(data); // 商家入驻

		});
	}
	
	
	//定时显示未读信息
	function start(){
		var timer=window.setInterval("initsinfo()",5000*1000);
	}
	
	
	start();
	
	
	replyVm = new Vue({
		el : "#news",
		data : {
			pageInfo : {}
		},
		methods : {
			news:function(){
				 $.getJSON("/tsyHomeApi/news",function(json){
    				replyVm.pageInfo=json;
    				console.log(json);
    			});
			}
		},
		created : function() {
			this.news();
		}
		});
	
	
	
	
	</script>
