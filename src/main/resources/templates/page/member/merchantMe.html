						</select>
					</div>
					<button type="submit" class="btn btn-default">搜索</button>
					<button type="submit" class="btn btn-default">导出</button>
				</form>
			</div>

	<script src="../../js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/vue.js"></script>
	<script type="text/javascript">
	$(function() {
		merchantMe = new Vue({
			el: "#merchantMe",
			data: {
				user: {}
			},
			methods: {
				goToPage: function() {
					var userName= $("#userName").val();
					var shopName= $("#shopName").val();
					var merchantType= $("#merchantType").val();
					if(userName==""){
						userName=0;
					}
					if(shopName==""){
						shopName=0;
					}
					 $.ajax({
						url: "/yl/getShopList/"+userName+"/"+shopName+"/"+merchantType,
						type: "post",
						//data:{"userName":userName,"shopName":shopName,"meerchantType":meerchantType},
						dataType: "json",
						//contentType: "application/json;charset=utf-8",
						success: function(pageData) {
							alert(pageData);
							merchantMe.user = pageData;
							alert(JSON.stringify(pageData.list));
						},
						error: function() {
							alert("商家管理錯");
						}
					}); 
				},
				/* exports:function() {
					$.ajax({
						url: "/yl/Excel",
						type: "get",
						dataType: "json",
						success: function(map) {
							//replyVm.user = pageData;
							if(map.code==200){
								alert("导出成功");	
							}
						},
						error: function() {
							alert("错误3");
						}
					});
				}, */
			},
			created: function() {
				this.goToPage();
				
			}
		});
	});
	</script>
