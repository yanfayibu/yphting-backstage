<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会员修改</title>
		<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css" />
		<style type="text/css">
			h2 {
				/*border-bottom: 3px ridge darkgray;*/
			}
		</style>
	</head>

	<body>
		<h2>会员信息 </h2>
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td>会员组:</td>
					<td>普通会员</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>用户名:</td>
					<td>水中小虫</td>
					<td>密码:</td>
					<td><input type="text" class="form-control" placeholder="密码"></td>
				</tr>
				<tr>
					<td>手机:</td>
					<td><input type="text" class="form-control" placeholder="手机"></td>
					<td>邮箱:</td>
					<td><input type="text" class="form-control" placeholder="邮箱"></td>
				</tr>
				<tr>
					<td>真实姓名:</td>
					<td><input type="text" class="form-control" placeholder="真实姓名"></td>
					<td>性别:</td>
					<td>
						<label class="radio-inline">
						  <input type="radio" name="sex" id="inlineRadio1" value="option1" checked> 男
						</label>
						<label class="radio-inline">
						  <input type="radio" name="sex" id="inlineRadio2" value="option2"> 女
						</label>
				</td>
				</tr>
				<tr>
					<td>住址:</td>
					<td colspan="3">
						<input type="text" class="form-control" placeholder="详细地址">
						<select class="form-control">
						  <option>国家</option>
						  <option>中国</option>
						  <option>韩国</option>
						  <option>测试地址</option>
						</select>
						<select class="form-control">
						  <option>省</option>
						</select>
						<select class="form-control">
						  <option>市</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td>注册时间:</td>
					<td>2018-08-08 15:24</td>
					<td>注册IP:</td>
					<td>220.00.00.00</td>
				</tr>
				<tr>
					<td>最后登录时间:</td>
					<td>2018-08-08 15:24</td>
					<td>最后登录IP:</td>
					<td>220.00.00.00</td>
				</tr>
				<tr>
					<td>审核资料:</td>
					<td>
						<label class="radio-inline">
						  <input type="radio" name="audit" value="option1" > 已通过审核
						</label>
						<label class="radio-inline">
						  <input type="radio" name="audit" value="option2" checked> 未通过审核
						</label>
					</td>
					<td>邮箱验证:</td>
					<td>
						<label class="radio-inline">
						  <input type="radio" name="verify" value="option1"> 已通过验证
						</label>
						<label class="radio-inline">
						  <input type="radio" name="verify" value="option2" checked> 未通过验证
						</label>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="text-center">
						<input class="btn btn-default" type="button" value="保存">
						<a href="#"><input class="btn btn-default" type="button" value="返回"></a>
					</td>
					
				</tr>
			</tbody>
		</table>	
	</body>
	<script src="../../../js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="../../../js/bootstrap.min.js" type="text/javascript"></script>

</html>
